<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="inputfield">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div class="inputfield">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="submit">Login</button>
    <button type="button" (click)="register()">Register</button>
  </form>
</div>
