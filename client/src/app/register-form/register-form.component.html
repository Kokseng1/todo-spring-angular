<div>
  <h2>Register</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="firstname">firstname:</label>
      <input
        type="text"
        id="firstname"
        [(ngModel)]="firstname"
        name="firstname"
        required
      />
    </div>
    <div>
      <label for="lastname">lastname:</label>
      <input
        type="text"
        id="lastname"
        [(ngModel)]="lastname"
        name="lastname"
        required
      />
    </div>
    <div>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <button type="register">Register</button>
  </form>
</div>
