<app-logout-button />
<div *ngIf="isLoading">Loading tasks...</div>
<div *ngIf="!isLoading">
  <div *ngIf="tasks.length === 0">
    <p>No tasks available.</p>
  </div>

  <ul>
    <li *ngFor="let task of tasks">
      <p>{{ task.name }}</p>
      <input
        type="checkbox"
        [(ngModel)]="task.status"
        (change)="toggleTaskStatus(task)"
      />
      <button (click)="delete(task)">delete</button>
    </li>
  </ul>
</div>

<app-create-task-button></app-create-task-button>
