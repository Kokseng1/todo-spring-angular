<div>
  <button (click)="toggleCreateTaskPanel()">create task</button>

  <div *ngIf="showPanel" class="task-panel">
    <h3>Create New Task</h3>
    <form (ngSubmit)="createTask()">
      <label for="taskName">Task Name:</label>
      <input
        type="text"
        id="taskName"
        [(ngModel)]="newTaskName"
        name="taskName"
        required
      />
      <button type="submit" class="save-btn">Save</button>
      <button
        type="button"
        (click)="toggleCreateTaskPanel()"
        class="cancel-btn"
      >
        Cancel
      </button>
    </form>
  </div>
</div>
